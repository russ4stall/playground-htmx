<div hx-ext="client-side-templates">
    <div class="row">
        <div class="col">
            <h1>Hike Logs</h1>
            <p>This page uses htmx & handlebars to load json data from the server and render templates client side. DOPE!</p>
        </div>
        <div class="col">
            <button type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modalContainer"
                hx-get="create-hike-log-form"
                hx-target="#modalContainer .modal-content"
                >
                Add Hike
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-7" 
            hx-get="https://trails.apps.fourscorepicks.com/api/hike-logs"
            handlebars-template="hike-logs-table"
            hx-trigger="load">
        </div>
    </div>
    <div class="row">
        <div class="col">
            
        </div>
    </div>
</div>

<div class="modal fade" id="modalContainer" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
