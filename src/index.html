<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell0 Wurld</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <h1 class="col"><i class="bi bi-tree"></i> Hike Logs</h1>
        </div>
        <a href="https://trails.apps.fourscorepicks.com/trails" hx-boost="true" hx-target="#HikeLogsTable">show trail data</a>
        <hr>
        <div class="row">
            <div class="col-5">
                <form hx-post="https://trails.apps.fourscorepicks.com/hike-logs"
                    hx-target="#HikeLogsTable tbody"
                    hx-swap="beforeend">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name">
                        <label for="name">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="trail" name="trail">
                        <label for="trail">Trail</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="length" name="length">
                        <label for="length">Length</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
            <div class="col-7">
                <table id="HikeLogsTable" class="table">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Trail</th>
                        <th>Length</th>
                    </thead>
                    <tbody hx-get="https://trails.apps.fourscorepicks.com/hike-logs" hx-trigger="load">
        
                    </tbody>
                </table>
            </div>
        </div>
        


    </div>

    <script type="application/javascript">
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Reset forms
            if (evt.detail.requestConfig.elt instanceof HTMLFormElement) {
                evt.detail.requestConfig.elt.reset();
            }
        });
    </script>
</body>
</html>
